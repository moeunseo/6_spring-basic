<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Animal Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      font-size: 0.9rem;
    }
    .container {
      max-width: 600px;
    }
    h1 {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Animal Detail</h1>
  <table class="table table-striped table-bordered" th:object="${animal}">
    <tr>
      <th>ID</th>
      <td th:text="*{id}"></td>
    </tr>
    <tr>
      <th>Name</th>
      <td th:text="*{name}"></td>
    </tr>
    <tr>
      <th>Species</th>
      <td th:text="*{species}"></td>
    </tr>
    <tr>
      <th>Description</th>
      <td th:text="*{description}"></td>
    </tr>
  </table>
  <div class="d-flex justify-content-between">
<!--  뒤로가기 눌렀을 때, 현재 머물러있는 페이지에 있기  -->
    <a th:href="@{/animal/list}" class="btn btn-secondary">Back</a>
    <a th:href="@{/animal/edit/{id}(id=${animal.id})}" class="btn btn-primary">Edit</a>
    <a th:href="@{/animal/detail/delete/{id}(id=${animal.id})}" class="btn btn-danger">Delete</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
</body>
</html>
