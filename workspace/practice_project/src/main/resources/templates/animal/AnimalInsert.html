<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Insert Animal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-size: 0.9rem;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4" th:text="${animal.id != 0} ? 'Edit Animal' : 'Create Animal'"></h1>
    <form th:action="@{/animal/writeanimal}" th:object="${animal}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="Species" class="form-label">Species</label>
            <input type="text" class="form-control" id="Species" name="Species" th:field="*{species}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3" name="description" th:field="*{description}" required></textarea>
        </div>
        <div>
            <a th:href="@{/animal/list}" class="btn btn-primary">Back</a>
            <button type="submit" class="btn btn-primary" th:text="${animal.id !=0} ? 'Edit' : 'Submit'"></button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
</body>
</html>
